  <h1>Contact Us</h1>
  <main>
    <form method="post" action="">
      <label for="contact-purpose">Contact Purpose *</label>
      <select id="contact-purpose" name="contact-purpose" required>
        <option value="" selected disabled>Select a purpose</option>
        <option value="sell-books">I want to sell books</option>
        <option value="buy-books">I want to buy books</option>
      </select>
      
      <label class="requiredinfo" for="name">Name *</label>
      <input type="text" id="name" name="name" required>
      
      <label class="requiredinfo" for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label class="requiredinfo" for="phone">Phone *</label>
      <input type="tel" id="phone" name="phone" required>

      <label>Contact Preference *</label>
      <label for="contact-pref-email">By email</label>
      <input type="checkbox" id="contact-pref-email" name="contact-pref-email" value="email" required>
      <label for="contact-pref-phone">By phone</label>
      <input type="checkbox" id="contact-pref-phone" name="contact-pref-phone" value="phone" required>

      <label>Receive weekly newsletter *</label>
      <label for="newsletter-yes">Yes</label>
      <input type="radio" id="newsletter-yes" name="newsletter" value="yes" checked required>
      <label for="newsletter-no">No</label>
      <input type="radio" id="newsletter-no" name="newsletter" value="no" required>

      <label for="extra-notes">Extra Notes</label>
      <textarea id="extra-notes" name="extra-notes"></textarea>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>
